    
    <div class="row pt-5 text-right">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" (click)="createJob()">Create Job</button>
        </div>
    </div>
    
    <div class="row pt-2">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let job of jobs">
                        <td class="text-center">{{job.id}}</td>
                        <td>{{job.title}}</td>
                        <td>{{job.description}}</td>
                        <td width="150" class="text-center">
                            <button type="button" class="btn btn-info btn-sm mr-2" (click)="editJobDetail(job.id)">Edit</button> 
                            <button type="button" class="btn btn-danger btn-sm" (click)="deleteJob(job.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
