    
    <div class="row pt-5">
        <div class="col-md-12">
            <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">{{mode}} Job</legend>    
                    <div class="form-group row">
                        <label for="title" class="col-md-2 col-form-label">Title</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" formControlName="title" placeholder="Title" required>
                            <div *ngIf="submitted && f.title.errors" class="text-danger">
                                <div *ngIf="f.title.errors.required">Title is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-md-2 col-form-label">Description</label>
                        <div class="col-md-5">
                            <textarea class="form-control" formControlName="description" placeholder="Description" required></textarea>
                            <div *ngIf="submitted && f.description.errors" class="text-danger">
                                <div *ngIf="f.description.errors.required">Description is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-7 text-right">
                            <button type="submit" class="btn btn-primary mr-2">Save</button>
                            <button type="button" (click)="onClickCancel()" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
