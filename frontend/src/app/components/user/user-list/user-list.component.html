    
    <div class="row pt-5 text-right">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" (click)="createUser()">Create User</button>
        </div>
    </div>
    
    <div class="row pt-2">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Date of birth</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Hourly rate</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td class="text-center">{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.dateOfBirth}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.status}}</td>
                        <td>${{user.hourlyRate}}</td>
                        <td width="150" class="text-center">
                            <button type="button" class="btn btn-info btn-sm mr-2" (click)="editUserDetail(user.id)">Edit</button> 
                            <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
